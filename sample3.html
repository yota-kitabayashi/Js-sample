<html>
  <head>
  <script>
    function asyncSend() {
      var req = new XMLHttpRequest();
      var uri = "https://github.com/users/" + document.getElementsByName("name").item(0).value;;

      req.open('GET', uri, true);
      req.responseType = 'json';

      req.setRequestHeader('content-type','application/x-www-form-urlencoded;charset=UTF-8');
      req.setRequestHeader('content-type', 'Access-Control-Allow-Origin: *');
      req.send();

      req.onreadystatechange = function() {
      var result = document.getElementById('result');
      if (req.readyState == 4) { // 通信の完了時
        if (req.status == 200) { // 通信の成功時
          result.innerHTML = req.responseText;
        }
      }else{
        result.innerHTML = "通信中...";
      }
      }

    }
  </script>
  </head>
  <body>
    <form name="fm">
      <label>GitHubのユーザー名を入力してください：<input type="text" name="name" size="20" placeholder="yota-kitabayashi"></label>
      <input type="button" id="btnsend" name="submit" value="送信" onclick="asyncSend()">
    </form>
    <div id="result"></div><!-- このdiv内に整形したデータを非同期で入れる --!>
  </body>
</html>
